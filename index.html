<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-sacel=1.0">
  <title>Bin2Dec</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bin2Dec App</h1>
    <h3>Binary to decimal converter</h3>
    <p>
      Binary: 
        <input 
          type="text" 
          id="b-input"
          placeholder="Enter a binary number" 
          onchange="convert()"
        />
    </p>
    <p>
      Decimal: <input type="text" id="d-input"readonly/> 
    </p>
    <input type="button" value="CONVERT" onclick="convert()">
  </div>
  <script src="script.js"></script>
</body>
</html>
